server:
  port: 10001

spring:
  application:
    name: in-eureka

eureka:
  client:
    fetch-registry: false
    serviceUrl:
      defaultZone: http://127.0.0.1:10001/eureka/
  server:
    eviction-interval-timer-in-ms: 3000
    responseCacheAutoExpirationInSeconds: 180
    response-cache-update-interval-ms: 3000

